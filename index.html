<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css">

    <link rel="stylesheet" href="./style/responsive.css">

    <!-- css do carousel -->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">
    <title>Netflix</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="navegacao">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="#">Inicio</a>
                    <a href="#">Séries</a>
                    <a href="#">Filmes</a>
                    <a href="#">Bombando</a>
                    <a href="#">Minha lista</a>
                </nav>
            </div>
            <div class="usuario">
                <nav>
                    <i class="fas fa-search"></i>
                    <a class="infantil" href="#">INFANTIL</a>
                    <i class="fas fa-bell"></i>
                    <i class="fas fa-user"></i>
                </nav>
            </div>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE GOOD PLACE</h3>
                <p class="descricao">Depois de morrer, a egocêntrica Eleanor é enviada por engano ao lado bom do Além.
                    Agora ela está
                    determinada a se tornar uma pessoa melhor para continuar lá.
                </p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fas fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fas fa-info-circle"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="owl-carousel owl-theme">
        <div class="item">
            <img class="box-filmes" id="naruto" src="img/img1.jpg" alt="">
        </div>
        <div class="item" id="segundo">
            <img class="box-filmes" id="death-note" src="./img/img2.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filmes" id="dragon-ball" src="./img/img3.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filmes" id="one-piece" src="./img/img4.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filmes" id="aku-no-hana" src="./img/img5.jpg" alt="">
        </div>
        <div class="item">
            <img class="box-filmes" id="fairy-tail" src="./img/img6.jpg" alt="">
        </div>
    </div>
</body>

<script src="https://kit.fontawesome.com/64a1b96811.js" crossorigin="anonymous"></script>
<script src="js/owl/jquery.min.js"></script>
<script src="js/owl/owl.carousel.min.js"></script>
<script src="js/owl/setup.js"></script>
<script src="js/main.js"></script>


</html>
